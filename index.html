<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor || Wilberk Ledezma</title>
</head>

<body>
  <div class="container">
    <div class="fag">

      <div class="ilustration-container">
        <img src="images/illustration-woman-online-mobile.svg" alt="ilustration">
        <img src="images/bg-pattern-mobile.svg" alt="background ilustration" class="bg-ilustration">
      </div>

      <div class="info-container">
        <h3>FAG</h3>

        <div class="cards-container">
          <div class="card">
            <p>How many team members can I invite?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>

          <div class="card">
            <p>What is the maximum file upload size?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>

          <div class="card">
            <p>How do I reset my password?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>

          <div class="card">
            <p>Can I cancel my subscription?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>

          <div class="card">
            <p>Do you provide additional support?</p>
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
